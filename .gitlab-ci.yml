stages:
  - build
  - docker-push
  - deploy

build:
  stage: build
  # image:
  #   name: hashicorp/terraform:light
  #   entrypoint: [""]
  image: alpine:latest
  before_script:
    - apk add --no-cache terraform

  script:
    - terraform init

  artifacts:
    paths:
      - build/
  allow_failure: false

docker-build-push:
  stage: docker-push
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: ""
  rules:
    # - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - when: never
  dependencies: []

  before_script:
    - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USER" --password-stdin

  script:
    # - cat build/dummy
    - docker build -t $DOCKER_USER/express-gitlab -f Dockerfile.gitlab .
    - docker push $DOCKER_USER/express-gitlab

deploy-to-ec2:
  rules:
    # - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - when: never # working but disabled for now
  image: alpine
  stage: deploy
  script:
    - chmod +x ssh-install-deploy.sh
    - ./ssh-install-deploy.sh