stages:
  - build
  - docker-push

build:
  stage: build
  image: hashicorp/terraform
  script:
    - terraform --version
    - mkdir build
    - echo gitlab ci > build/dummy

  artifacts:
    paths:
      - build/

docker-push:
  stage: docker-push
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: ""
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  dependencies: []

  before_script:
    - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USER" --password-stdin

  script:
    # - cat build/dummy
    # - echo "DOCKER_USER = '$DOCKER_USER'"
    # - echo "Password length = ${DOCKER_PASSWORD}"
    - docker build -t $DOCKER_USER/express-gitlab -f Dockerfile.gitlab .
    - docker push $DOCKER_USER/express-gitlab